---
name: wgx-guard

"on":
  push:
    paths: [".wgx/**", ".github/workflows/wgx-guard.yml", "pyproject.toml", "Cargo.toml", "**/*.py", "**/*.rs", "requirements.txt", "requirements-dev.txt"]
  pull_request:
    paths: [".wgx/**", ".github/workflows/wgx-guard.yml", "pyproject.toml", "Cargo.toml", "**/*.py", "**/*.rs", "requirements.txt", "requirements-dev.txt"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  guard:
    # Fleet-Repos, die von metarepo aus via wgx up Templates beziehen,
    # werden auf den kanonischen Guard-Workflow aus heimgewebe/wgx gesetzt.
    uses: heimgewebe/wgx/.github/workflows/wgx-guard.yml@main
