openapi: 3.0.3
info:
  title: Leitstand Ingest API
  version: 1.0.0
servers:
  - url: https://your-api-domain.example.com
    description: Production server
paths:
  /v1/ingest:
    post:
      summary: Universal event ingest (JSON or NDJSON)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Event'
          application/x-ndjson:
            schema:
              type: string
              description: NDJSON stream of Event objects (one per line)
      responses:
        '202':
          description: Accepted
      security:
        - BearerAuth: []
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
  schemas:
    Event:
      type: object
      required: [ts, type, source]
      additionalProperties: true
