openapi: 3.0.3
info:
  title: Chronik API
  version: 0.1.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  description: >-
    Chronik nimmt Ereignisse der Domains `aussen` und `hauski` entgegen und
    persistiert sie als JSON Lines.
servers:
  - url: http://localhost:8788
    description: Development server
paths:
  /v1/ingest:
    post:
      summary: Universal ingest endpoint
      operationId: ingestEvent
      description: >-
        Domain kann über den Query-Parameter `domain` oder als Feld im ersten
        Event angegeben werden. Fehlt die Information, wird die Anfrage
        abgelehnt.
      parameters:
        - name: domain
          in: query
          description: Ziel-Domain (`aussen` oder `hauski`). Kann alternativ im Payload stehen.
          required: false
          schema:
            type: string
      security:
        - XAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EventIngestRequest'
          application/x-ndjson:
            schema:
              type: string
              description: Newline-separierte JSON-Objekte gemäß `EventPayload`.
      responses:
        '202':
          description: Accepted
          content:
            text/plain:
              schema:
                type: string
                example: ok
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '429':
          description: Too many requests
        '415':
          description: Unsupported media type
  /ingest/{domain}:
    post:
      deprecated: true
      summary: Deprecated ingest endpoint
      operationId: ingestEventDeprecated
      security:
        - XAuth: []
      description: "Ersetzt durch **POST /v1/ingest** (Ablauf: 6 Monate nach Merge)."
      parameters:
        - in: path
          name: domain
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EventIngestRequest'
      responses:
        '202':
          description: Accepted (deprecated)
          content:
            text/plain:
              schema:
                type: string
                example: ok
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '429':
          description: Too many requests
components:
  securitySchemes:
    XAuth:
      type: apiKey
      in: header
      name: X-Auth
  schemas:
    EventPayload:
      type: object
      required:
        - event
      properties:
        event:
          type: string
          description: Name des Ereignisses (z. B. "deploy").
        status:
          type: string
          description: Optionaler Status (z. B. "success", "failure").
        summary:
          type: string
          description: Optionale Kurzbeschreibung (maximal 500 Zeichen).
          maxLength: 500
        domain:
          type: string
          description: Domain des Ereignisses. Wird automatisch gesetzt, falls nicht vorhanden.
      additionalProperties: true
    EventIngestRequest:
      oneOf:
        - $ref: '#/components/schemas/EventPayload'
        - type: array
          items:
            $ref: '#/components/schemas/EventPayload'
