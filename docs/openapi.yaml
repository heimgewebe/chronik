openapi: 3.0.3
info:
  title: Leitstand API
  version: 0.1.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
  - url: http://localhost:8788
    description: Development server
paths:
  /v1/ingest:
    post:
      summary: Universal ingest endpoint
      operationId: ingestEvent
      description: Domain must be specified either via query parameter or as a field in the payload.
      parameters:
        - name: domain
          in: query
          description: Target domain for the event. Can also be supplied in the payload.
          required: false
          schema:
            type: string
      security:
        - XAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Event'
      responses:
        '202':
          description: Accepted
        '400':
          description: Bad request
        '401':
          description: Unauthorized
  /ingest/{domain}:
    post:
      deprecated: true
      summary: Deprecated ingest endpoint
      operationId: ingestEventDeprecated
      security:
        - XAuth: []
      description: "Ersetzt durch **POST /v1/ingest** (Ablauf: 6 Monate nach Merge)."
      parameters:
        - in: path
          name: domain
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Event'
      responses:
        '202':
          description: Accepted (deprecated)
        '400':
          description: Bad request
        '401':
          description: Unauthorized
components:
  securitySchemes:
    XAuth:
      type: apiKey
      in: header
      name: X-Auth
  schemas:
    Event:
      type: object
      required: [ts, kind, payload]
      properties:
        ts:
          type: string
          format: date-time
        kind:
          type: string
        payload:
          type: object
          additionalProperties: true
